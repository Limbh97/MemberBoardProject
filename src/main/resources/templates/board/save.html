<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글쓰기(save)</h2>
<form action="/board/save" method="post" enctype="multipart/form-data">
    <input type="text" name="boardWriter" th:value="${session['loginEmail']}"><br>
    <input type="password" name="boardPassword" placeholder="비밀번호"><br>
    <input type="text" name="boardTitle" placeholder="제목"><br>
    <input type="text" name="boardContents" placeholder="내용"><br>
    <!--파일 업로드-->
    <input type="file" name="boardFile"><br>
    <input type="submit" value="글쓰기">
</form>
</body>
</html>
